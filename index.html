<!doctype html>
<html>

	<head>
		<title>Concept2Screen | Creative Concepts Brought to Life</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@700&family=Poppins:wght@400;700&display=swap"
		rel="stylesheet">
		<link rel="stylesheet" href="styles/index.css">
	</head>

	<body>
		<header>
			<img src="./images/logo-movie.png" alt="MoviePitch">
			<a href="/"><span>Concept2</span>Screen</a>
		</header>
		<main>	
			<!-- The Setup -->	
			<section id="setup-container">
				<div class="setup-inner">
					<img src="/images/movieboss.png" alt="movieboss avatar image">
					<div class="speech-bubble-ai" id="speech-bubble-ai">
						<p id="movie-boss-text">
							Welcome to Concept2Screen, I will help you with your movie concept.
						</p>
					</div>
				</div>
				<div class="setup-inner setup-input-container" id="setup-input-container">
					<textarea id="setup-textarea" placeholder="An evil genius wants to take over the world using AI."></textarea>
					<button type="submit" class="send-btn disabled" id="send-btn" aria-label="send">
							<img src="images/send-btn-icon.png" alt="send">
					</button>
					<img src="images/loading.svg" class="loading" id="loading" style="display: none;" alt="loading image">
				</div>
			</section>	
			<!-- The Output -->	
			<section class="output-container" id="output-container">
				<div id="output-img-container" class="output-img-container"></div>
				<h1 id="output-title"></h1>
				<h2 id="output-stars"></h2>
				<p id="output-text"></p>
			</section>
		</main>	
		<footer>
		  <p>&copy; <span id="currentYear"></span> Concept2Screen. Created by <a href="https://github.com/Asraf2asif" target="_blank">asraf2asif</a>.</p>
		</footer>

		<script type="module" src="index.js"></script>
	</body>

</html>
